<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono</family>
      <family>Vazir Code</family>
      <family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro</family>
      <family>Vazirmatn</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York Medium</family>
    </prefer>
  </alias>
</fontconfig>
